  version: 4.6.14
  css:
    base:
      https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.css: {type: external}
  js:
    https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.13/flatpickr.min.js: {type: external }
